<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="color">
    <header class="text-center">
        <h1 >Header da página</h1>
    </header>
</div>
<main>
    <form action="" method="get">
    <fieldset class="container">
    <div class="container form-floating mb-3">
        <input type="text" name="name" placeholder="Digite seu nome" maxlength="40" autocomplete="off" required class="form-control" id="floatingInput">
        <label for="floatingInput">Nome: </label>
    </div>
    <div class="container form-floating">
        <input type="email" name="email" placeholder="Digite seu e-mail" maxlength="50" autocomplete="off" required class="form-control" id="floatingInput">
        <label for="floatingInput">Email: </label>
    </div>
<h3 class="text-muted mb-3 mt-3">Destino preferido:</h3>
    <div class="form-check form-check-inline">
        <input type="radio" name="destino" class="form-check-input" >Cidade
    </div>
    <div class="form-check form-check-inline">
        <input type="radio" name="destino" class="form-check-input" >Campo
    </div>
    <div class="form-check form-check-inline">
        <input type="radio" name="destino" class="form-check-input" >Praia
    </div>
    <div class="form-check form-check-inline">
        <input type="radio" name="destino" class="form-check-input" >Montanhas
    </div>

    <div class="form-floating mb-3 mt-3">
        <textarea name="descrição" id="texto-area" placeholder="Espaço para digitar a resposta" maxlength="500" class="form-control"></textarea>
        <label for="texto-area">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
    </div>
    
    <div class="container">
        <label for="">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" name="data" id="date">
    </div>

    <div class="form-check mt-3">
        <p>Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</p>
        <input class="form-check-input" type="checkbox" name="opcao1" id="flexCheckChecked">
        <label class="form-check-label" for="flexCheckChecked">
            Concordo
        </label>
    </div>

    <div class="form-check mt-3">
        <p>Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</p>
        <input class="form-check-input" type="checkbox" name="opcao2" id="option2" required>
        <label class="form-check-label" for="option2">Concordo </label>
    </div>
    </fieldset>
    
    <div class="d-grid gap-2 col-1 mx-auto">
        <button class="btn btn-success" type="submit" id="butto-submit" disabled>Enviar</button>
        <button class="btn btn-primary" type="reset">Apagar</button>
    </div>
    </form>
</main>
<div class="color">
    <footer class="text-center">
        <p>Formato do Formulário TrybeTrip.</p>
    </footer>
</div>
<script src="script.js"></script>
</body>
</html>
